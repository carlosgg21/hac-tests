<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Admin Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Local Fonts -->
  <link rel="stylesheet" href="../assets/fonts/inter/fonts.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../assets/icons/bootstrap-icons/bootstrap-icons.css">
  <style>
    body, html { height: 100%; }
    /* Responsive sidebar collapse */
    @media (max-width: 1023px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 4rem;
        width: 16rem;
        height: calc(100vh - 4rem);
        z-index: 50;
        background: #1e3a5f;
        border-right: 1px solid #1e3a5f;
        transition: left 0.25s;
      }
      .sidebar.open {
        left: 0;
      }
      .main-content {
        margin-left: 0 !important;
        padding-top: 5.5rem;
      }
      .sidebar-backdrop {
        display: block;
      }
    }
    @media (min-width: 1024px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 4rem;
        bottom: 0;
        width: 16rem;
        z-index: 20;
        background: #1e3a5f;
        border-right: 1px solid #1e3a5f;
      }
      .sidebar-backdrop {
        display: none;
      }
    }
    .sidebar-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(31, 41, 55, 0.25);
      z-index: 40;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- NAVBAR TOP -->
  <nav class="fixed top-0 left-0 w-full h-16 bg-white border-b border-gray-200 z-30 flex items-center justify-between px-6 shadow-sm">
    <div class="flex items-center gap-3">
      <!-- Mobile menu button -->
      <button id="sidebarToggle" class="lg:hidden p-2 inline-flex items-center rounded hover:bg-gray-100 transition">
        <!-- Menu Icon -->
        <i class="bi bi-list text-2xl text-primary"></i>
      </button>
      <!-- Logo/Brand -->
      <span class="inline-flex items-center gap-2 text-xl font-bold tracking-tight text-primary">
        <img src="../public/logo.png" alt="HAC Logo" class="w-10 h-10 object-contain">
        <span class="hidden sm:inline">H.A.C. Renovation Inc</span>
      </span>
    </div>
    <div class="flex items-center gap-4">
      <!-- User avatar + Logout -->
      <button class="relative flex items-center gap-2 p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition">
        <!-- Person Icon -->
        <i class="bi bi-person-circle text-2xl text-primary"></i>
        <span class="hidden md:inline font-medium text-primary">Admin</span>
      </button>
      <button class="ml-2 px-3 py-2 rounded-lg border border-primary text-primary font-semibold bg-white shadow-sm hover:bg-primary hover:text-white transition">Logout</button>
    </div>
  </nav>
  <!-- SIDEBAR BACKDROP (Mobile Only) -->
  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
  <!-- LAYOUT -->
  <div class="min-h-screen flex pt-16 bg-gray-50">
    <!-- SIDEBAR -->
    <aside class="sidebar open lg:static lg:open" id="mainSidebar">
      <nav class="flex flex-col h-full py-6">
        <div class="mb-6 px-4">
          <span class="text-sm font-semibold tracking-wider text-white/70 uppercase hidden lg:block">Menu</span>
        </div>
        <div class="flex-1 space-y-0.5 px-3">
          <a href="dashboard.html" class="flex items-center px-3 py-2.5 rounded-lg text-white/80 gap-2.5 font-medium text-sm hover:bg-white/20 transition">
            <!-- Dashboard Icon -->
            <i class="bi bi-grid-3x3-gap text-base"></i>
            Dashboard
          </a>
          <a href="clients.html" class="flex items-center px-3 py-2.5 rounded-lg text-white/80 gap-2.5 font-medium text-sm hover:bg-white/20 transition">
            <!-- Users/Clients Icon -->
            <i class="bi bi-people text-base"></i>
            Clients
          </a>
          <a href="#" class="flex items-center px-3 py-2.5 rounded-lg text-white/80 gap-2.5 font-medium text-sm hover:bg-white/20 transition">
            <!-- Reports Icon -->
            <i class="bi bi-file-text text-base"></i>
            Reports
          </a>
          <a href="settings.html" class="flex items-center px-3 py-2.5 rounded-lg bg-white/20 text-white gap-2.5 font-medium text-sm hover:bg-white/30 transition">
            <!-- Settings Icon -->
            <i class="bi bi-gear-fill text-base"></i>
            Settings
          </a>


          <a href="#" class="flex items-center px-3 py-2.5 rounded-lg text-white/80 gap-2.5 font-medium text-sm hover:bg-white/20 transition">
            <!-- Calendar Icon -->
            <i class="bi bi-calendar3 text-base"></i>
            Calendar
          </a>


          <a href="questions.html" class="flex items-center px-3 py-2.5 rounded-lg text-white/80 gap-2.5 font-medium text-sm hover:bg-white/20 transition">
            <!-- Questions Icon -->
            <i class="bi bi-chat-left-text text-base"></i>
            Questions
          </a>
        </div>
      </nav>
    </aside>
    <!-- MAIN CONTENT -->
    <main class="main-content flex-1 flex flex-col gap-8 px-6 py-6">
      <div class="max-w-2xl mx-auto w-full space-y-8">
        <h1 class="text-3xl font-bold text-gray-900 text-center">Page Settings</h1>

        <!-- Section 1: Logo Upload -->
        <section class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Page Logo</h2>
          <div class="flex flex-col items-center gap-4">
            <!-- Logo thumbnail -->
            <div id="logoPreview" class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center overflow-hidden bg-gray-50">
              <div class="text-center text-gray-400">
                <i class="bi bi-image text-4xl mb-2 block"></i>
                <span class="text-sm">No logo</span>
              </div>
            </div>

            <!-- Upload input -->
            <label class="cursor-pointer">
              <span class="inline-flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-light transition-colors shadow-sm">
                <i class="bi bi-upload text-base"></i>
                Upload Logo
              </span>
              <input
                type="file"
                id="logoInput"
                accept="image/*"
                class="hidden"
              />
            </label>
            <p class="text-sm text-gray-500">Formats: JPG, PNG, GIF. Max 5MB</p>
          </div>
        </section>

        <!-- Section 2: HAC In NUMBER -->
        <section class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Company  Numbers</h2>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Years Experience</label>
              <input
                type="number"
                id="yearExperience"
                min="0"
                step="any"
                placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
              />
              <p id="yearExperiencError" class="text-red-500 text-xs mt-1 hidden">Value must be greater than zero</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Projects Completed</label>
              <input
                type="number"
                id="projectsCompleted"
                min="0"
                step="any"
                placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
              />
              <p id="projectsCompletedError" class="text-red-500 text-xs mt-1 hidden">Value must be greater than zero</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Client Satisfaction</label>
              <input
                type="number"
                id="clientSatisfaction"
                min="0"
                step="any"
                placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
              />
              <p id="clientSatisfactionError" class="text-red-500 text-xs mt-1 hidden">Value must be greater than zero</p>
            </div>
          </div>
        </section>

        <!-- Section 3: Company INFO -->
        <section class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Company</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input
                type="email"
                id="companyEmail"
                placeholder="example@company.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
              <input
                type="tel"
                id="companyPhone"
                placeholder="+1 (555) 000-0000"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">RB Number</label>
              <input
                type="text"
                id="rbNumber"
                placeholder="RB-000000"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
              />
            </div>
          </div>
        </section>

        <!-- Save Button -->
        <div class="flex justify-center">
          <button id="saveButton" class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors shadow-sm">
            Save Configuration
          </button>
        </div>
      </div>
    </main>
  </div>
  <script>
    // RESPONSIVE SIDEBAR
    const sidebar = document.getElementById('mainSidebar');
    const sidebarBtn = document.getElementById('sidebarToggle');
    const sidebarBackdrop = document.getElementById('sidebarBackdrop');
    if(sidebarBtn) {
      sidebarBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        sidebarBackdrop.style.display = sidebar.classList.contains("open") ? 'block' : 'none';
      });
    }
    if(sidebarBackdrop){
      sidebarBackdrop.addEventListener('click', () => {
        sidebar.classList.remove('open');
        sidebarBackdrop.style.display = 'none';
      });
    }

    // LOAD CURRENT LOGO ON PAGE LOAD
    window.addEventListener('DOMContentLoaded', () => {
      const logoPreview = document.getElementById('logoPreview');
      const currentLogo = '../public/hac.png';
      
      // Check if there's a saved logo in localStorage
      const savedLogo = localStorage.getItem('logoBase64');
      
      if (savedLogo) {
        logoPreview.innerHTML = `<img src="${savedLogo}" alt="Current logo" class="w-full h-full object-contain" />`;
      } else if (logoPreview) {
        // Load default logo
        const img = new Image();
        img.onload = () => {
          logoPreview.innerHTML = `<img src="${currentLogo}" alt="Current logo" class="w-full h-full object-contain" />`;
        };
        img.onerror = () => {
          // If logo doesn't exist, show placeholder
          logoPreview.innerHTML = `
            <div class="text-center text-gray-400">
              <i class="bi bi-image text-4xl mb-2 block"></i>
              <span class="text-sm">No logo</span>
            </div>
          `;
        };
        img.src = currentLogo;
      }
    });

    // LOGO UPLOAD PREVIEW
    const logoInput = document.getElementById('logoInput');
    const logoPreview = document.getElementById('logoPreview');
    
    if(logoInput && logoPreview) {
      logoInput.addEventListener('change', (e) => {
        const file = e.target.files?.[0];
        if (file) {
          // Validate file size (5MB maximum)
          if (file.size > 5 * 1024 * 1024) {
            alert('File is too large. Maximum 5MB.');
            return;
          }
          
          const reader = new FileReader();
          reader.onloadend = () => {
            logoPreview.innerHTML = `
              <img src="${reader.result}" alt="Logo preview" class="w-full h-full object-contain" />
            `;
            // Store in localStorage for preview across pages
            localStorage.setItem('logoBase64', reader.result);
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // VALIDATE HAC NUMBERS
    function validateHACNumbers() {
      const numbers = ['hacNumber1', 'hacNumber2', 'hacNumber3'];
      let isValid = true;
      
      numbers.forEach(id => {
        const input = document.getElementById(id);
        const errorElement = document.getElementById(id + 'Error');
        const value = parseFloat(input.value);
        
        // Only validate if field has a value
        if (input.value && (value <= 0 || isNaN(value))) {
          input.classList.add('border-red-500');
          input.classList.remove('border-gray-300');
          if (errorElement) {
            errorElement.classList.remove('hidden');
          }
          isValid = false;
        } else {
          input.classList.remove('border-red-500');
          input.classList.add('border-gray-300');
          if (errorElement) {
            errorElement.classList.add('hidden');
          }
        }
      });
      
      return isValid;
    }

    // Add validation on blur for HAC number inputs
    ['hacNumber1', 'hacNumber2', 'hacNumber3'].forEach(id => {
      const input = document.getElementById(id);
      if (input) {
        input.addEventListener('blur', validateHACNumbers);
        input.addEventListener('input', () => {
          // Remove error state when user starts typing
          const errorElement = document.getElementById(id + 'Error');
          if (errorElement) {
            errorElement.classList.add('hidden');
          }
          input.classList.remove('border-red-500');
          input.classList.add('border-gray-300');
        });
      }
    });

    // UPDATE NAVBAR LOGO
    function updateNavbarLogo(logoSrc) {
      // Update current page navbar
      const navbarLogo = document.querySelector('nav img[alt="HAC Logo"]');
      if (navbarLogo) {
        navbarLogo.src = logoSrc;
      }
      
      // Store for other admin pages
      localStorage.setItem('logoBase64', logoSrc);
    }

    // SAVE BUTTON
    const saveButton = document.getElementById('saveButton');
    if(saveButton) {
      saveButton.addEventListener('click', () => {
        // Validate HAC numbers first
        if (!validateHACNumbers()) {
          alert('Please correct the HAC number values. They must be greater than zero.');
          return;
        }

        // Prepare logo for upload
        let logoData = null;
        if (logoInput?.files?.[0]) {
          const reader = new FileReader();
          reader.onloadend = () => {
            logoData = reader.result;
            saveConfiguration(logoData);
          };
          reader.readAsDataURL(logoInput.files[0]);
        } else {
          saveConfiguration(null);
        }

        function saveConfiguration(logoBase64) {
          const config = {
            logo: logoBase64 || localStorage.getItem('logoBase64') || null,
            hacNumbers: {
              number1: document.getElementById('hacNumber1')?.value || '',
              number2: document.getElementById('hacNumber2')?.value || '',
              number3: document.getElementById('hacNumber3')?.value || ''
            },
            companyInfo: {
              email: document.getElementById('companyEmail')?.value || '',
              phone: document.getElementById('companyPhone')?.value || '',
              rbNumber: document.getElementById('rbNumber')?.value || ''
            }
          };
          
          // If logo was uploaded, update navbar
          if (logoBase64) {
            updateNavbarLogo(logoBase64);
          }
          
          console.log('Configuration to save:', config);
          
          // TODO: Here you can make an AJAX or Fetch call to save on the server
          // For now, store in localStorage
          localStorage.setItem('settings', JSON.stringify(config));
          
          alert('Configuration saved successfully');
        }
      });
    }
  </script>
</body>
</html>
