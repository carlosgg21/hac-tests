<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A.C. Renovation Inc. - Professional Construction & Renovation Services</title>
    <meta name="description" content="Professional construction and renovation services. Interior demolition, framing, drywall, painting, patios, fencing, concrete work, and flooring.">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local Fonts -->
    <link rel="stylesheet" href="../assets/fonts/inter/fonts.css">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'primary': '#1e3a5f',
                        'primary-light': '#2c4f7c',
                        'accent': '#e67e22',
                        'accent-light': '#f39c12',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-gray-900 bg-gray-50">
  <div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md mt-0 bg-white border border-gray-200 rounded-xl shadow-2xs dark:bg-neutral-900 dark:border-neutral-700">
      <div class="p-6 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Login</h1>
        </div>
        <div class="mt-5">
          <!-- Form -->
          <form>
            <div class="grid gap-y-4">
              <!-- Form Group: UserName -->
              <div>
                <label for="user" class="block text-sm mb-2 dark:text-white">User</label>
                <div class="relative">
                  <input type="text" id="user" name="user"
                    class="py-2.5 sm:py-3 px-4 block w-full border border-gray-400 rounded-lg sm:text-sm focus:border-blue-600 focus:ring-2 focus:ring-blue-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    required aria-describedby="user-error">
                </div>
              </div>
              <!-- End Form Group -->

              <!-- Form Group: Password -->
              <div>
                <div class="flex flex-wrap justify-between items-center gap-2">
                  <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>
                </div>
                <div class="relative">
                  <input type="password" id="password" name="password"
                    class="py-2.5 sm:py-3 px-4 block w-full border border-gray-400 rounded-lg sm:text-sm focus:border-blue-600 focus:ring-2 focus:ring-blue-100 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    required aria-describedby="password-error">
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
              </div>
              <!-- End Form Group -->

              <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Sign in</button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
